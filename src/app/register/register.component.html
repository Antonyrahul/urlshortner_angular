
<div class="signup-form">
    <form  [formGroup]= "registerform" (submit)="processdata();">
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col-lg-6"><input type="text" class="form-control" formControlName="firstname" placeholder="First Name" required="required"></div>
				<div class="col-lg-6"><input type="text" class="form-control" formControlName="lastname" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" formControlName="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm Password" required="required">
            <div class="error-msg" *ngIf="registerform.value.password !== registerform.value.confirmpassword">
                Passwords don't match.
            </div>
        </div>        
        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="login">Sign in</a></div>
    
</div>
